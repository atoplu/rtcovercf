<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P WebRTC with KV Signaling</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin: 10px 0;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status.info { background: rgba(52, 152, 219, 0.3); }
        .status.success { background: rgba(46, 204, 113, 0.3); }
        .status.error { background: rgba(231, 76, 60, 0.3); }
        
        #messages {
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .message {
            margin: 8px 0;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        #messageInput {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        #messageInput input {
            flex: 1;
            margin: 0;
        }
        
        .key-display {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            word-break: break-all;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ P2P WebRTC Chat</h1>
        
        <div class="section">
            <h3>1. Connection Setup</h3>
            <input type="text" id="kvWorkerUrl" placeholder="Enter your Cloudflare Worker URL" 
                   value="https://your-worker.your-subdomain.workers.dev">
            <br>
            <input type="text" id="sharedKey" placeholder="Enter shared connection key">
            <br>
            <button onclick="generateKey()">Generate Random Key</button>
            <button onclick="startConnection()">Start Connection</button>
            
            <div id="generatedKey" class="key-display" style="display: none;"></div>
        </div>
        
        <div class="section">
            <h3>2. Connection Status</h3>
            <div id="status" class="status info">Enter your worker URL and shared key to begin</div>
            <div id="connectionDetails"></div>
        </div>
        
        <div class="section" id="chatSection" style="display: none;">
            <h3>3. P2P Chat</h3>
            <div id="messages"></div>
            <div id="messageInput">
                <input type="text" id="messageText" placeholder="Type your message..." 
                       onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let peerConnection;
        let dataChannel;
        let workerUrl;
        let connectionKey;
        let isInitiator = false;
        let pollInterval;

        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function generateKey() {
            const key = Math.random().toString(36).substring(2, 15) + 
                       Math.random().toString(36).substring(2, 15);
            document.getElementById('sharedKey').value = key;
            
            const keyDisplay = document.getElementById('generatedKey');
            keyDisplay.innerHTML = `<strong>Share this key:</strong> ${key}`;
            keyDisplay.style.display = 'block';
        }

        async function startConnection() {
            workerUrl = document.getElementById('kvWorkerUrl').value.trim();
            connectionKey = document.getElementById('sharedKey').value.trim();

            if (!workerUrl || !connectionKey) {
                updateStatus('Please enter both Worker URL and shared key', 'error');
                return;
            }

            updateStatus('Initializing connection...', 'info');

            try {
                // Check if there's already an offer for this key
                const existingData = await getFromKV(`connection_${connectionKey}`);
                
                if (existingData && existingData.offer && !existingData.answer) {
                    // Someone else is waiting, we'll be the answerer
                    isInitiator = false;
                    updateStatus('Found existing offer, joining as answerer...', 'info');
                    await handleExistingOffer(existingData.offer);
                } else if (existingData && existingData.answer) {
                    updateStatus('Connection already completed by others', 'error');
                    return;
                } else {
                    // We're the first one, we'll be the initiator
                    isInitiator = true;
                    updateStatus('Creating offer, waiting for peer...', 'info');
                    await createOffer();
                }
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function createOffer() {
            peerConnection = new RTCPeerConnection(config);
            setupPeerConnection();

            // Create data channel (initiator creates it)
            dataChannel = peerConnection.createDataChannel('chat');
            setupDataChannel(dataChannel);

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            // Store offer in KV
            await putToKV(`connection_${connectionKey}`, {
                offer: offer,
                timestamp: Date.now()
            });

            updateStatus('Offer created, waiting for answer...', 'info');
            
            // Poll for answer
            pollForAnswer();
        }

        async function handleExistingOffer(offer) {
            peerConnection = new RTCPeerConnection(config);
            setupPeerConnection();

            await peerConnection.setRemoteDescription(offer);

            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            // Update KV with answer
            const existingData = await getFromKV(`connection_${connectionKey}`);
            await putToKV(`connection_${connectionKey}`, {
                ...existingData,
                answer: answer
            });

            updateStatus('Answer sent, establishing connection...', 'info');
        }

        function setupPeerConnection() {
            peerConnection.onicecandidate = async (event) => {
                if (event.candidate) {
                    // Store ICE candidates in KV
                    const key = `ice_${connectionKey}_${isInitiator ? 'offer' : 'answer'}`;
                    const existing = await getFromKV(key) || { candidates: [] };
                    existing.candidates.push(event.candidate);
                    await putToKV(key, existing);
                }
            };

            peerConnection.onconnectionstatechange = () => {
                updateStatus(`Connection state: ${peerConnection.connectionState}`, 
                    peerConnection.connectionState === 'connected' ? 'success' : 'info');
                
                if (peerConnection.connectionState === 'connected') {
                    document.getElementById('chatSection').style.display = 'block';
                }
            };

            // For answerer, listen for data channel
            if (!isInitiator) {
                peerConnection.ondatachannel = (event) => {
                    setupDataChannel(event.channel);
                };
            }

            // Poll for ICE candidates
            pollForIceCandidates();
        }

        function setupDataChannel(channel) {
            dataChannel = channel;
            
            dataChannel.onopen = () => {
                updateStatus('Data channel connected! You can now chat.', 'success');
            };

            dataChannel.onmessage = (event) => {
                addMessage(`Peer: ${event.data}`, 'peer');
            };

            dataChannel.onerror = (error) => {
                updateStatus(`Data channel error: ${error}`, 'error');
            };
        }

        async function pollForAnswer() {
            pollInterval = setInterval(async () => {
                try {
                    const data = await getFromKV(`connection_${connectionKey}`);
                    if (data && data.answer) {
                        clearInterval(pollInterval);
                        await peerConnection.setRemoteDescription(data.answer);
                        updateStatus('Answer received, establishing connection...', 'info');
                    }
                } catch (error) {
                    console.error('Error polling for answer:', error);
                }
            }, 2000);
        }

        async function pollForIceCandidates() {
            setInterval(async () => {
                try {
                    const otherKey = `ice_${connectionKey}_${isInitiator ? 'answer' : 'offer'}`;
                    const data = await getFromKV(otherKey);
                    
                    if (data && data.candidates) {
                        for (const candidate of data.candidates) {
                            if (!peerConnection.remoteDescription) continue;
                            
                            try {
                                await peerConnection.addIceCandidate(candidate);
                            } catch (error) {
                                // Candidate might already be added, ignore
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error polling for ICE candidates:', error);
                }
            }, 3000);
        }

        async function getFromKV(key) {
            const response = await fetch(`${workerUrl}/kv/${encodeURIComponent(key)}`);
            if (response.ok) {
                return await response.json();
            }
            return null;
        }

        async function putToKV(key, value) {
            const response = await fetch(`${workerUrl}kv/${encodeURIComponent(key)}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(value)
            });
            
            if (!response.ok) {
                throw new Error('Failed to store data in KV');
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageText');
            const message = input.value.trim();
            
            if (message && dataChannel && dataChannel.readyState === 'open') {
                dataChannel.send(message);
                addMessage(`You: ${message}`, 'self');
                input.value = '';
            }
        }

        function addMessage(text, sender) {
            const messages = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            messageEl.textContent = text;
            
            if (sender === 'self') {
                messageEl.style.backgroundColor = 'rgba(46, 204, 113, 0.3)';
                messageEl.style.marginLeft = '20px';
            } else {
                messageEl.style.backgroundColor = 'rgba(52, 152, 219, 0.3)';
                messageEl.style.marginRight = '20px';
            }
            
            messages.appendChild(messageEl);
            messages.scrollTop = messages.scrollHeight;
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (pollInterval) clearInterval(pollInterval);
            if (peerConnection) peerConnection.close();
        });
    </script>
</body>
</html>
